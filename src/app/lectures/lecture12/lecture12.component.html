<div class="container">
  <h2 class="display-4 font-weight-normal mb-5 text-center">Lecture 12</h2>
  <hr class="mb-5">
  <div
    class="row w-75 mx-auto mb-5"
    *ngIf="infoForm.invalid && infoForm.touched">
    <div class="col rounded border border-danger">
      <p class="pt-3 text-center text-danger">All the required fields should be filled in</p>
    </div>
  </div>
  <div class="row w-75 mx-auto">
    <div class="col">

      <div class="row text-center mb-5">
        <div class="col">
          <button
            type="button" class="btn btn-info"
            (click)="onSetFormValues()"
            >Set Default Values</button>
        </div>
        <div class="col">
          <button
            type="button" class="btn btn-danger"
            (click)="onClearForm()"
            >Clear Form</button>
        </div>
      </div>

      <form class="p-5"
            [formGroup]="infoForm"
            (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label for="name" class="col-sm-4 col-form-label">Name*</label>
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              [ngClass]="{'is-invalid': infoForm.get('name').invalid && infoForm.get('name').touched}"
              id="name"
              formControlName="name">
            <div
              class="invalid-feedback"
              *ngIf="infoForm.get('name').hasError('required')">
              Please let us know your name
            </div>
            <div
              class="invalid-feedback"
              *ngIf="infoForm.get('name').hasError('minlength')">
              The name must be longer than 3 characters.
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-4 col-form-label">Email*</label>
          <div class="col-sm-8">
            <input
              type="email"
              class="form-control"
              [ngClass]="{'is-invalid': infoForm.get('email').invalid && infoForm.get('email').touched}"
              id="email"
              formControlName="email">
            <div
              class="invalid-feedback"
              *ngIf="infoForm.get('email').hasError('required')">
              Please enter email
            </div>
            <div
              class="invalid-feedback"
              *ngIf="infoForm.get('email').hasError('pattern')">
              The email format should be email@example.com
            </div>
          </div>
        </div>

        <div formGroupName="passwords">
          <div class="form-group row">
            <label for="pass" class="col-sm-4 col-form-label">Password*</label>
            <div class="col-sm-8">
              <input
              type="password"
              class="form-control"
              [ngClass]="{'is-invalid': infoForm.get('passwords').get('password').invalid && infoForm.get('passwords').get('password').touched}"
              id="pass"
              formControlName="password">
              <div
                class="invalid-feedback"
                *ngIf="infoForm.get('passwords').get('password').hasError('required')">
                Please enter a password
              </div>
            </div>
          </div>
          
          <div class="form-group row">
            <label for="passConfirm" class="col-sm-4 col-form-label">Password confirm*</label>
            <div class="col-sm-8">
              <input
              type="password"
              class="form-control"
              [ngClass]="{'is-invalid': infoForm.get('passwords').get('passwordConfirm').invalid && infoForm.get('passwords').get('passwordConfirm').touched}"
              id="passConfirm"
              formControlName="passwordConfirm">
              <div
                class="invalid-feedback"
                *ngIf="infoForm.get('passwords').get('passwordConfirm').hasError('required')">
                Don't forget to confirm your password
              </div>
            </div>
          </div>
        </div>
        <div formArrayName="petTypes">
          <div class="form-group row">
            <label for="pet" class="col-sm-4 col-form-label">Your favourite pet*</label>
            <div class="col-sm-8">
              <div *ngFor="let petType of petTypes; let i = index">
                <select
                class="custom-select mb-3"
                id="pet"
                [formControlName]="i">
                  <option *ngFor="let pet of pets" [value]="pet">
                    {{ pet }}
                  </option>
                </select>
              </div>
              </div>
          </div>
        </div>

        <div class="form-group row text-right">
          <div class="col">
            <button
              type="button"
              class="btn btn-sm btn-outline-secondary"
              (click)="onAddPet()"
              >Add Another Pet</button>
          </div>
        </div>

        <div class="form-group row mb-5">
          <div class="col-sm-4"></div>
          <div class="col-sm-8">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="log"
                formControlName="log">
              <label class="form-check-label" for="log">
                Log values into console
              </label>
            </div>
          </div>
        </div>

        <div class="form-group row text-center">
          <div class="col">
            <button [disabled]="infoForm.invalid" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>

      </form>
    </div>
  </div>
  <div class="row mt-5" *ngIf="formValues">
    <div class="col">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col" *ngFor="let item of formValues | keyvalue">
              {{ item.key }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" *ngFor="let item of formValues | keyvalue">
              {{ item.value | json}}
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
