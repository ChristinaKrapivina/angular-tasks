<h3 class="mb-5">Purchase List</h3>

<app-purchase
     *ngFor="let purchase of purchaseList"
     [purchase]="purchase"
     (duplicatePurchase)="onDuplicatePurchase($event)"
     (deletePurchase)="onDeletePurchase($event)">
</app-purchase>

<div class="alert alert-warning"
     *ngIf="!purchaseList.length">

     <p class="lead pt-3">You have no purchases yet. Add some on the left.</p>
</div>
