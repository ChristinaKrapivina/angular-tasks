<div class="container">
   <h2 class="display-4 font-weight-normal mb-5 text-center">Lecture 11</h2>
   <hr class="mb-5">
   <div 
      class="row w-75 mx-auto mb-5"
      *ngIf="ckForm.invalid && ckForm.touched">
      <div class="col rounded border border-danger">
         <p class="pt-3 text-center text-danger">All the required fields should be filled in</p>
      </div>
   </div>
   <div class="row w-75 mx-auto">
      <div class="col">
         <form
            class="p-5"
            #ckForm="ngForm" (ngSubmit)="onSubmit(ckForm)">
            <div class="form-group row">
               <label for="name" class="col-sm-4 col-form-label">Name*</label>
               <div class="col-sm-8">
                  <input
                     type="text"
                     class="form-control"
                     [ngClass]="{'is-invalid': name.invalid && name.touched}"
                     id="name"
                     minlength="3"
                     required
                     ngModel
                     name="name"
                     #name="ngModel">
                  <div class="invalid-feedback" *ngIf="name.hasError('required')">
                     Please let us know your name
                  </div>
                  <div class="invalid-feedback" *ngIf="name.hasError('minlength')">
                     The name must be longer than 3 characters.
                  </div>
               </div>
            </div>
            <div class="form-group row">
               <label for="email" class="col-sm-4 col-form-label">Email*</label>
               <div class="col-sm-8">
                  <input
                     type="email"
                     class="form-control"
                     [ngClass]="{'is-invalid': email.invalid && email.touched}"
                     id="email"
                     pattern="[a-z0-9._%+-]+@[a-z0-9.-]+"
                     required
                     ngModel
                     name="email"
                     #email="ngModel">
                  <div class="invalid-feedback" *ngIf="email.hasError('required')">
                     Please enter email
                  </div>
                  <div class="invalid-feedback" *ngIf="email.hasError('pattern')">
                     The email format should be email@example.com
                  </div>
               </div>
            </div>
            <div class="form-group row">
               <label for="pass" class="col-sm-4 col-form-label">Password*</label>
               <div class="col-sm-8">
                  <input
                     type="password"
                     class="form-control"
                     [ngClass]="{'is-invalid': pass.invalid && pass.touched}"
                     id="pass"
                     required
                     ngModel
                     name="password"
                     #pass="ngModel">
                  <div class="invalid-feedback" *ngIf="pass.hasError('required')">
                     Please enter a password
                  </div>
               </div>
            </div>
            <div class="form-group row">
               <label for="pet" class="col-sm-4 col-form-label">Your favourite pet</label>
               <div class="col-sm-8">
                  <select
                     class="custom-select"
                     id="pet"
                     ngModel
                     name="pet">
                     <option
                        *ngFor="let pet of pets"
                        [value]="pet">
                        {{ pet }}
                     </option>
                  </select>
               </div>
            </div>
            <div class="form-group row mb-5">
               <div class="col-sm-4"></div>
               <div class="col-sm-8">
                  <div class="form-check">
                     <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck1"
                        ngModel
                        name="log">
                     <label class="form-check-label" for="gridCheck1">
                        Log values into console
                     </label>
                  </div>
               </div>
            </div>
            <div class="form-group row text-center">
               <div class="col">
                  <button [disabled]="ckForm.invalid" type="submit" class="btn btn-primary">Submit</button>
               </div>
            </div>
         </form>
      </div>
   </div>
   <div class="row mt-5" *ngIf="formValues">
      <div class="col">
         <table class="table table-dark">
            <thead>
              <tr>
                <th
                  scope="col"
                  *ngFor="let item of formValues | keyvalue">
                  {{ item.key }}
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th
                  scope="row"
                  *ngFor="let item of formValues | keyvalue">
                  {{ item.value }}
              </th>
              </tr>
            </tbody>
          </table>
      </div>
   </div>
</div>
